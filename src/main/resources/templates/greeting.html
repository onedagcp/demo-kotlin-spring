<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html" />
    <title>Getting Started: Saving Web Content</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<p th:text="'Hello, ' + ${name} + '!'" />

<div id="app-1">{{ message }}</div>

<p th:text=" ${memo.getId()} " />
<p th:text=" ${memo.getTitle()} " />
<p th:text=" ${memo.getDescription()} " />

<script>
    var app1 = new Vue({
        el: '#app-1',                        /* #app-1 要素に対して Vue を適用する */
        data: { message: 'Hello world!' }    /* message という名前のデータを定義する */
    })
</script>
</body>
</html>
